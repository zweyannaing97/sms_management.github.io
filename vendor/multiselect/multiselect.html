<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery MultiSelect Widget Demo</title>
    <link rel="stylesheet" type="text/css" href="assests/jquery.multiselect.css">
    <link rel="stylesheet" type="text/css" href="assests/jquery.multiselect.filter.css">
    <link rel="stylesheet" type="text/css" href="assests/style.css">
    <link rel="stylesheet" type="text/css" href="assests/prettify.css">
    <link rel="stylesheet" type="text/css" href="assests/jquery-ui.css">

</head>
<body onload="prettyPrint();">

<div class="form-group">
    <label for="select1">Category</label>
    <select name="type" class="form-control custom-select" id="select1" >
        <option value="" selected>Select Category</option>
    </select>
</div>


<div class="form-group">
    <label for="select2">Sub Category</label>
    <select name="type" class="form-control custom-select" id="select2">
        <option value="" selected>Select Sub Category</option>
    </select>
</div>

<script type="text/javascript" src="assests/jquery.js"></script>
<script type="text/javascript" src="assests/jquery-ui.min.js"></script>
<script type="text/javascript" src="assests/prettify.js"></script>
<script type="text/javascript" src="js/jquery.multiselect.js"></script>
<script type="text/javascript" src="js/jquery.multiselect.filter.js"></script>
<script type="text/javascript">



    let category = ["red","green","blue"];
    let subCategory = [
        {name:"red1",category_id:0},
        {name:"red2",category_id: 0},
        {name: "green1",category_id: 1},
        {name: "green2",category_id: 1},
        {name: "blue",category_id: 2}
    ];


    category.map(function (el,index) {
        $("#select1").append(`<option value="${index}">${el}</option>`);
    });

    subCategory.map(function (el,index) {
        $("#select2").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`);
    });

    $("#select1").on("change",function () {
        let currentCategoryId = $(this).val();
        $("#select2 option").hide();
        $(`[data-category=${currentCategoryId}]`).show();
    });


    $("#select1").multiselect().multiselectfilter();
    $("#select2").multiselect().multiselectfilter();


</script>


</body></html>

<!-- login area start -->
<div class="login-area login-s2">
    <div class="container login-form-container d-flex flex-column">
        <div class="login-form-head pt-5">
            <h1 class="text-white font-weight-bolder">SMS MANAGEMENT</h1>
        </div>
        <div class="login-box ptb--50">
            <form class="login-form">
                <div class="login-form-body">
                    <div class="col-12 text-center pb-5">
                        <h4 class="text-white">OTP Expire in</h4>
                    </div>
                </div>
                <div id="countdown" class="d-flex justify-content-center align-content-center">
                    <div id="countdown-number"></div>
                    <div class="circle"></div>
                </div>
                <div class="otp form-group align-items-center">
                    <img class="otp-lock" src="img/otp-lock.png" alt="">
                    <input type="number" id="otp-code"  class="form-control" placeholder="Enter OTP" required="required">
                    <p class="txtsm">
                        <small class="text-white">Enter OTP received via SMS on your registered mobile number</small>
                    </p>
                </div>
                <div class="cancel-btn-area pb--15">
                    <a href="10.1BulkSMSstop.html" class="text-decoration-none">
                        <button id="" class="btn submit-btn" type="button">Submit</button>
                    </a>
                </div>
                <div class="cancel-btn-area pb--15">
                    <a href="10.2BulkSMSlist.html" class="text-decoration-none">
                        <button id="form_submit" class="btn btn-danger" type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login area end -->

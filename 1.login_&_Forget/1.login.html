<body>

<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- login area start -->
<div class="login-area login-s2">
    <div class="container login-form-container d-flex flex-column">
        <div class="login-form-head pt-5">
            <h1 class="text-white font-weight-bolder">SMS MANAGEMENT</h1>
        </div>
        <div class="login-box ptb--50">
            <form class="login-form">
                <div class="login-form-body">
                    <div class="form-gp d-flex">
                        <div class="d-flex">
                            <label for="exampleInputEmail1">User Name</label>
                            <div class="form-icons">
                                <i class="fa fa-user text-dark"></i>
                            </div>
                        </div>
                        <input type="text" id="exampleInputEmail1">
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <div class="d-flex">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="form-icons">
                                <i class="fa fa-lock text-dark"></i>
                            </div>
                        </div>
                        <input type="password" id="exampleInputPassword1">
                        <i class="fa fa-eye-slash" id="eye"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="wrong-password-message shadow form-group"  id="wrong-password-message">

                        <h5 class="text-white text-center p-2">
                            Incorrect Password
                            <br>
                            <br>
                            <span  style="font-size: 12px;">The Password you entered is incorrect. Please Try again.</span>
                        </h5>

                    </div>
                    <div class="row flex-column align-items-center justify-content-center mb-4 rmber-area">
                        <div class="col-12 text-center">
                            <a href="2.forget.html" class="text-white">Forgot Password?</a>
                        </div>
                        <div class="col-12 d-flex justify-content-center py-3">
                            <div class="custom-control custom-checkbox mr-sm-2  ">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label text-white" for="customControlAutosizing">Remember Me</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" type="button">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login area end -->


<!-- jquery latest version -->
<script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
<!-- bootstrap 4 js -->
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/metisMenu.min.js"></script>
<script src="assets/js/jquery.slimscroll.min.js"></script>
<script src="assets/js/jquery.slicknav.min.js"></script>

<!-- others plugins -->
<script src="assets/js/plugins.js"></script>
<script src="assets/js/scripts.js"></script>
<script>
    $(document).ready(function () {
        let password = $('#exampleInputPassword1');
        $('#eye').click(function () {
            if (password.prop('type')=='password'){
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                password.attr('type','text')
            }else {
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                password.attr('type','password')
            }
        })
    })
    $("#form_submit").on("click",function (){
        $(".wrong-password-message").removeClass("wrong-password-message").addClass("reveal-wrong-message");
        $(".wrong-message-image").addClass("brown-color");
        $(".wrong-message").addClass("brown-color");
    });

    $(function () {
        setTimeout(function () {
            $('#wrong-password-message').hide();
        }, 3500);

    });
</script>
</body>

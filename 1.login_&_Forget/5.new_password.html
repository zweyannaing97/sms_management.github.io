<div class="login-area login-s2">
    <div class="container login-form-container d-flex flex-column">
        <div class="login-form-head pt-5">
            <h1 class="text-white font-weight-bolder">SMS MANAGEMENT</h1>

                <div class="login-form-body">
                    <div class="form-gp pb-3">

                            <label for="exampleInputPassword1">Enter New Password</label>

                            </div>
                        </div>
                        <input type="password" id="exampleInputPassword1">
                        <i class="fa fa-eye-slash" id="eye"></i>

                    </div>
                    <div class="form-gp pb-3">
                        <div class="d-flex">

                    </div>
                    <div class="new-otp-btn-area otp-btn pb--15">
                        <a class="text-decoration-none" id="submit" data-toggle="modal" data-target="#pwdChangeModal">

<script>

    $(document).ready(function () {
        let password = $('#exampleInputPassword1');
        $('#eye').click(function () {
            if (password.prop('type')=='password'){
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                password.attr('type','text')
            }else {
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                password.attr('type','password')
            }
        })
    })
    $(document).ready(function () {
        let password = $('#exampleInputPassword');
        $('#eye1').click(function () {
            if (password.prop('type')=='password'){
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                password.attr('type','text')
            }else {
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                password.attr('type','password')
            }
        })
    })

    $(function () {

        $(document).ready(function(){
            $('#submit').on("click",function(){
                console.log("hello")
                setTimeout(function(){
                    window.location.replace("1.login.html");
                },3000)
            })
        })

        setTimeout(function () {
            $('#pwdChangeModal').modal('hide');

        }, 5000);

    });



</script>

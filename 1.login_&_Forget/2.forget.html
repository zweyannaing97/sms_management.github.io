            let mobileNumber = document.getElementById("phone").value

                $(".otp-btn").removeClass("otp-btn-area").addClass("reveal-otp-btn");

            } else {
                $(".otp-btn").removeClass("reveal-otp-btn").addClass("otp-btn-area");

            }

    })
